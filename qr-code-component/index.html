<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="this is a practice of front end mentor" />
    <meta name="keywords" content="qr, qr codes, front end" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="global.css" />

    <title>QR code component</title>
  </head>
  <body>
    <div class="card">
      <img class="qr-img" src="./images/image-qr-code.png" alt="qr-image" />
      <div class="content">
        <h1>Improve your front-end skills by building projects</h1>
        <p>
          Scan the qr codes to visits frontend mentor and take your coding skill
          to the next lavel
        </p>
      </div>
    </div>
  </body>
</html>
